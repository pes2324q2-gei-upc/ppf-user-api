<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset Password</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
        input[type="password"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <h2>Reset Password</h2>
            <form id="reset-form">
                <input type="hidden" id="uid" name="uid">
                <input type="hidden" id="token" name="token">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password"
                    required>
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password"
                    name="confirm_password" required>
                <button type="submit">Reset Password</button>
                <p class="error" id="error-message"></p>
            </form>
        </div>

        <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById('uid').value = urlParams.get('uid');
            document.getElementById('token').value = urlParams.get('token');
        });

        document.getElementById('reset-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const uid = document.getElementById('uid').value;
            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (newPassword !== confirmPassword) {
                document.getElementById('error-message').textContent = "Passwords do not match.";
                return;
            }

            const response = await fetch('http://user-api:8000/reset-password/confirm/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    uidb64: uid,
                    token: token,
                    new_password: newPassword,
                    confirmPassword: confirmPassword
                })
            });

            const result = await response.json();
            if (response.ok) {
                alert('Password has been reset successfully.');
            } else {
                document.getElementById('error-message').textContent = result.error || 'An error occurred';
            }
        });
    </script>
    </body>
</html>
